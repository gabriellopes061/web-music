<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Eversom</title>
    <link rel="stylesheet" href="/estilo.css" />
    <script src="https://kit.fontawesome.com/4b8f9f0e3b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <button id="menuToggle" class="hamburger">
        <i class="fas fa-bars"></i>
        <img class="menuu" src="/menu.png" alt="">
      </button>
      <h1><i class="fas fa-music"></i> Eversom</h1>
    </header>

    <!-- Menu sandu√≠che -->
    <nav id="sideMenu" class="side-menu">
      <button id="closeMenu" class="close-btn">&times;</button>
      <h2>Configura√ß√µes</h2>
      <div class="menu-section">
        <label for="serverUrl">Servidor API:</label>
        <input
          id="serverUrl"
          type="url"
          inputmode="url"
          placeholder="URL do servidor Flask (ex.: http://SEU-IP)"
          autocomplete="off"
          spellcheck="false"
        />
        <button id="connectBtn" type="button">Conectar</button>
      </div>
      <div class="menu-section">
        <label for="volumeRange">Volume:</label>
        <input id="volumeRange" type="range" min="0" max="1" step="0.01" value="1" />
      </div>
      <div class="menu-section">
        <label>Modo:</label>
        <button id="toggleTheme">üåô/‚òÄÔ∏è</button>
      </div>
    </nav>

    <main>
      <!-- Player customizado -->
      <div class="player">
        <div class="cover">
        </div>
        <div class="info">
          <div id="nowPlaying">Nada tocando</div>
          <div class="controls">
            <button id="prevBtn" title="M√∫sica anterior"><i class="fas fa-step-backward"><img src="/back.png" alt=""></i></button>
            <button id="rewindBtn" title="Retroceder 10s"><i class="fas fa-backward"><img src="/fast-back.png" alt=""></i></button>
            <button id="playPauseBtn"><i class="fas fa-pause"><img src="/button.png" alt=""></i></button>
            <button id="forwardBtn" title="Avan√ßar 10s"><i class="fas fa-forward"><img src="/fast-forward.png" alt=""></i></button>
            <button id="nextBtn" title="Pr√≥xima m√∫sica"><i class="fas fa-step-forward"><img src="/forward.png" alt=""></i></button>
          </div>
          <div class="progress-container">
            <span id="currentTime">0:00</span>
            <input id="progressBar" type="range" min="0" max="100" value="0" />
            <span id="totalTime">0:00</span>
          </div>
        </div>
      </div>

      <!-- Listas -->
      <section>
        <h2>Mais tocadas</h2>
        <ul id="songList"></ul>
      </section>
      <section>
        <h2>Hist√≥rico</h2>
        <button id="btnClearHistory">Apagar Hist√≥rico</button>
        <ul id="historyList"></ul>
      </section>
    </main>

    <footer>
      <div id="status" aria-live="polite"></div>
    </footer>

    <audio id="audio" preload="none"></audio>
    <script src="/app.js" defer></script>
  </body>
</html>
